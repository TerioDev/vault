  <script>
    $(document).ready(function() {
      $("a").click(function() {
        $link = $(this).attr("href");
        $("body").fadeOut(1000);
        navOut();
        setTimeout(function() {
          console.log($link);
          window.location = $link;
        }, 1000);
        return false;
      });
    });
  </script>

  <script>
    window.addEventListener("pageshow", function(evt){
          if(evt.persisted){
          setTimeout(function(){
              window.location.reload();
          },10);
      }
    }, false);
  </script>

  <script>
    function showInfo() {
      document.getElementById('info-div').style.display = "flex";

    function hideInfo() {
      document.getElementById('info-div').style.display = "none";
    }

    function showNewsletter() {
      document.getElementById('newsletter-div').style.display = "flex";
    }
    function hideNewsletter() {
      document.getElementById('newsletter-div').style.display = "none";
    }

    function showSave() {
      document.getElementById('save-div').style.display = "flex";
    }
    function hideSave() {
      document.getElementById('save-div').style.display = "none";
